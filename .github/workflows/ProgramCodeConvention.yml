name: 'Перевірка коду Python (Flake8)'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout коду'
        uses: actions/checkout@v4

      - name: 'Встановлення Python 3.10'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 'Встановлення Flake8'
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: 'Запуск Flake8'
        run: |
          echo "--- Перевірка ProgramCode.py ---"
          flake8 ProgramCode.py --show-source --statistics

      - name: 'Запуск Flake8'
        continue-on-error: true
        run: |
          echo "--- Перевірка ProgramCodeModified.py ---"
          flake8 ProgramCodeModified.py --show-source --statistics

name: 'Перевірка норм кодування DataSchema.sql'

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  sql-lint:
    runs-on: ubuntu-latest 

    steps:
    # 1. Отримуємо код з репозиторію
    - name: 'Checkout коду'
      uses: actions/checkout@v4

    # 2. Встановлюємо Python
    - name: 'Встановлення Python 3.10'
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Встановлюємо sqlfluff
    - name: 'Встановлення SQLFluff'
      run: |
        python -m pip install --upgrade pip
        pip install sqlfluff
    
    # 4. Запускаємо лінтер 
    - name: 'Запуск SQLFluff'
      run: |
        sqlfluff lint DataSchemaModified.sql --dialect postgres
